<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood</title>
    <!-- On peut avoir d'autres méta-données ici -->
  </head>


  <body>

    <header class="header-accueil">
      <i class="fas fa-arrow-left"></i>
      <h1>ohmyfood</h1>
    </header>

    <form class="conteneur-form">
      <label for="recherche"><i class="fas fa-map-marker-alt"></i></label>
      <input class="conteneur-form__input" type="text" name="name" placeholder="Paris, Belleville" maxlength="30" size="30">
      <p>Découvrez des restaurants d'exeption,</br>sélectionnés par nos soins.</p>
      <button type="submit">Explorez nos restautants</button>
    </form>

    <nav class="fonctionnement">
      <div class="fonctionnement__btn">
        <div class="fonctionnement__btn--num">1</div>
        <div class="fonctionnement__btn--icone"><i class="fas fa-mobile-alt"></i></div>
        <div class="fonctionnement__btn--texte">Choisissez un restaurant</div>
      </div>

      <div class="fonctionnement__btn">
        <div class="fonctionnement__btn--num">2</div>
        <div class="fonctionnement__btn--icone"><i class="fas fa-list"></i></div>
        <div class="fonctionnement__btn--texte">Composez votre menu</div>
      </div>

      <div class="fonctionnement__btn">
        <div class="fonctionnement__btn--num">3</div>
        <div class="fonctionnement__btn--icone"><i class="fas fa-store"></i></div>
        <div class="fonctionnement__btn--texte">Dégustez au restaurant</div>
      </div>
    </nav>


  </body>
</html>
